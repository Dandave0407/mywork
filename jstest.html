  <div class="container"</div>
  <input id='input'>
  <button class='waves-effect btn blue white-text' onclick='fillList()'><i class="material-icons">add</i>Add</button>
  <div id='output'></div>


</body>




<script>
  var mylist = []; //global variable

  function fillList() {
    var iHandle = document.getElementById('input');
    var oHandle = document.getElementById('output');
    mylist.push(iHandle.value); // add input value to array

    var myHTML = "<ul class='collection'>";
    for (i=0; i<mylist.length; i++){
      myHTML = myHTML + "<li>" + mylist[i] + "</li>";
    }
    myHTML = myHTML + "</ul>"
    oHandle.innerHTML = myHTML;
    iHandle.value = "";
  }



</script>
